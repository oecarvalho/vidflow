<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/output.css">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-white dark:bg-slate-900 ">

    <!-- Cabecalho -->
    <header class="mt-4 container mb-12">
        <nav class="flex justify-between items-center">
            <a class="logo" href="/src/index.html"><img src="/img/VidFlow--Logo-light-mode.png" alt=""></a>

            <div class="cabecalho__icones">
                <a class="hidden md:inline-block px-2 py-2 hover:bg-blue-600 duration-300 rounded-lg" href="">
                    <svg width="24" height="16" viewBox="0 0 19 12" xmlns="http://www.w3.org/2000/svg" class="dark:fill-slate-50">
                        <path d="M11.7524 6.98438V5.01562H8.75244V2.01562H6.73682V5.01562H3.73682V6.98438H6.73682V9.98438H8.75244V6.98438H11.7524ZM14.7524 4.5L18.7368 0.515625V11.4844L14.7524 7.5V11.0156C14.7524 11.2969 14.6431 11.5312 14.4243 11.7188C14.2368 11.9062 14.0024 12 13.7212 12H1.72119C1.43994 12 1.20557 11.9062 1.01807 11.7188C0.830566 11.5312 0.736816 11.2969 0.736816 11.0156V0.984375C0.736816 0.703125 0.830566 0.46875 1.01807 0.28125C1.20557 0.09375 1.43994 0 1.72119 0H13.7212C14.0024 0 14.2368 0.09375 14.4243 0.28125C14.6431 0.46875 14.7524 0.703125 14.7524 0.984375V4.5Z" fill="" />
                    </svg>
                </a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="container flex flex-col items-center justify-center ">
            <h2 class="font-medium text-blue-500 text-center">Envie um vídeo!</h2>
            <div class="w-96 mb-8">
                <label class="block font-medium text-blue-500" for="url">Link embed</label>
                <input name="url" class="border-2 rounded-full py-2 px-3 w-full max-w-md md:max-w-52 text-sm lg:max-w-96 dark:bg-slate-900 dark:text-white" required placeholder="Por exemplo: https://www.youtube.com/embed/FAY1K2aUg5g" id='url' />
            </div>


            <div class="w-96 mb-8">
                <label class="block font-medium text-blue-500" for="titulo">Titulo do vídeo</label>
                <input name="titulo" class="border-2 rounded-full py-2 px-3 w-full max-w-md md:max-w-52 text-sm lg:max-w-96 dark:bg-slate-900 dark:text-white" required placeholder="Neste campo, dê o nome do vídeo" id='titulo' />
            </div>

            <div class="w-96 mb-8">
                <label class="block font-medium text-blue-500" for="imagem">Imagem de perfil</label>
                <input name="imagem" class="border-2 rounded-full py-2 px-3 w-full max-w-md md:max-w-52 text-sm lg:max-w-96 dark:bg-slate-900 dark:text-white" required placeholder="Insira a url da imagem" id='imagem' />
            </div>

            <input class="bg-blue-700 text-white font-medium px-3 py-2 rounded hover:bg-blue-900 duration-300" type="submit" />
        </form>

    </main>

</body>

</html>
